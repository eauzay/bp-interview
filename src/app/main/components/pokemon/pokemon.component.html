<div class="container">
    <section style="margin-bottom: 40px;">
        <label for="fname">Listado de Pokemon</label><br>
        <input [(ngModel)]="nameSearch" type="text" class="icon" (keyup)="clickOnButtonSearch()" placeholder="Buscar">
        <button id=" buttonNew" class="right" type="button" (click)="clickOnButtonNew()">
            <img class="icon-plus" alt="Editar" src="/assets/icons/plus.svg">Nuevo</button>
    </section>

    <br>
    <table style="width: 100%; ">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>Ataque</th>
                <th>Defensa</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listPokemons">
                <td>{{item.name}}</td>
                <td><img src="{{item.image}}" width="45px"></td>
                <td>{{item.attack}}</td>
                <td>{{item.defense}}</td>
                <td>
                    <img class="icon-actions" alt="Editar" src="/assets/icons/edit.svg" (click)="onClickButtonEdit(item.id)">
                    <img class="icon-actions" alt="Eliminar" src="/assets/icons/trash.svg"
                        (click)="onClickButtonDelete(item.id)">
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>

    <div *ngIf="viewModalNew" class="card">
        <div class="card-body">
            <h3>{{titleModal}}</h3>
            <form [formGroup]="form">
                <div class="row" style="display: flex;
            justify-content: center;">
                    <div style="width: 50%;
                display: inline-table;">
                        <label>Nombre:</label>
                        <input type="text" formControlName="name">
                    </div>

                    <label>Ataque:</label>
                 
                    0<input type="range" max="100" formControlName="attack">100
                   
                </div>
                <div class="row" style="display: flex;
            justify-content: center;">
                    <div style="width: 50%;
                display: inline-table;">
                        <label>Imagen:</label>
                        <input type="text" formControlName="image">
                    </div>
                    <label>Defensa:</label>
                    0 <input type="range" max="100" formControlName="defense"> 100
                </div>

                <div class="row" style="display: flex;
                justify-content: center;">
                    <div style="width: 50%;
                    display: inline-table;">
                        <label>Type:</label>
                        <select formControlName="type">
                            <option value="normal">Normal</option>
                            <option value="fire">Fire</option>
                            <option value="water">Water</option>
                            <option value="bug">Bug</option>
                            <option value="poison">Poison</option>
                        </select>
                    </div>
                    <label>Hp:</label>
                    0 <input type="range" max="100" formControlName="hp"> 100
                </div>

                <div class="row" style="display: flex;
            justify-content: center;padding-top: 20px;">
                    <button id="saveButton" class="right" type="button" (click)="onClickSaveButton()"
                        [disabled]="!form.valid">
                        <img class="icon-plus" alt="Editar" src="/assets/icons/save.svg">Guardar
                    </button>
                    <button id="cancelButton" class="right" type="button" (click)="onClickCancelButton()">
                        <img class="icon-plus" alt="Editar" src="/assets/icons/cancel.svg">Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>


</div>
