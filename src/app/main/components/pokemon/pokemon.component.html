<div class="container">
    <section style="margin-bottom: 40px;">
        <label for="fname">Listado de Pokemon</label><br>
        <input type="text" class="icon" value placeholder="Buscar">

        <button class="right" type="button">
            <img class="icon-plus" alt="Editar" src="/assets/icons/plus.svg">Nuevo</button>
    </section>

    <br>
    <table style="width: 100%; ">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>Ataque</th>
                <th>Defensa</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listPokemons">
                <td>{{item.name}}</td>
                <td><img src="{{item.image}}" width="45px"></td>
                <td>{{item.attack}}</td>
                <td>{{item.defense}}</td>
                <td>
                    <img class="icon-actions" alt="Editar" src="/assets/icons/edit.svg">
                    <img class="icon-actions" alt="Eliminar" src="/assets/icons/trash.svg">
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>

    <div class="card">
        <div class="card-body">
            <h3>Nuevo Pokemon</h3>
            <form [formGroup]="form">
                <div class="row" style="display: flex;
            justify-content: center;">
                    <div style="width: 50%;
                display: inline-table;">
                        <label>Nombre:</label>
                        <input type="text">
                    </div>

                    <label>Ataque:</label>
                    <input type="range">

                </div>
                <div class="row" style="display: flex;
            justify-content: center;">
                    <div style="width: 50%;
                display: inline-table;">
                        <label>Imagen:</label>
                        <input type="text">
                    </div>
                    <label>Defensa:</label>
                    <input type="range">
                </div>

                <div class="row" style="display: flex;
            justify-content: center;padding-top: 20px;">
                    <button class="right" type="button">
                        <img class="icon-plus" alt="Editar" src="/assets/icons/save.svg">Guardar
                    </button>
                    <button class="right" type="button">
                        <img class="icon-plus" alt="Editar" src="/assets/icons/cancel.svg">Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
